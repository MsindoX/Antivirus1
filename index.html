<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Security Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            padding: 20px;
        }
        .scanner-box {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 20px lime;
            width: 90%;
            max-width: 400px;
        }
        .scan-btn {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: lime;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .scan-btn:hover {
            background: #00ff00;
            box-shadow: 0 0 10px lime;
        }
        .scan-btn:disabled {
            background: grey;
            cursor: not-allowed;
        }
        .loading {
            font-size: 18px;
            color: yellow;
            display: none;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .result {
            font-size: 16px;
            color: lightgreen;
            display: none;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: red;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }
    </style>
</head>
<body>

    <h1>üõ°Ô∏è Msindo's Security Scanner</h1>
    <div class="scanner-box">
        <p>Your device needs a security check. Click 'Start Scan'.</p>
        <button class="scan-btn" onclick="startScan()">üîç Start Scan</button>
        <p class="loading" id="loadingText">Scanning... ‚è≥</p>
        <p class="result" id="phoneInfo"></p>
        <p class="footer" id="footerText">From Msindo - Checkmate ‚úÖ</p>
    </div>

    <script>
        function startScan() {
            let button = document.querySelector(".scan-btn");
            let loading = document.querySelector(".loading");
            let result = document.querySelector(".result");
            let footer = document.querySelector(".footer");

            button.disabled = true;
            loading.style.display = "block";
            result.style.display = "none";
            footer.style.opacity = "0";

            setTimeout(() => { loading.innerHTML = "Checking system files... üì°"; }, 2000);
            setTimeout(() => { loading.innerHTML = "Verifying security status... üîç"; }, 4000);
            setTimeout(() => { loading.innerHTML = "Retrieving system info... üì≤"; }, 6000);

            setTimeout(() => {
                loading.style.display = "none";
                result.style.display = "block";

                let phoneInfo = `
                    üñ• Browser: ${navigator.userAgent} <br>
                    üíª Platform: ${navigator.platform} <br>
                    üìè Screen Size: ${screen.width}x${screen.height} <br>
                    üåé Language: ${navigator.language} <br>
                `;

                if (navigator.getBattery) {
                    navigator.getBattery().then(battery => {
                        let batteryInfo = `
                            üîã Battery Level: ${(battery.level * 100).toFixed(0)}% <br>
                            ‚ö° Charging: ${battery.charging ? "Yes ‚úÖ" : "No ‚ùå"} <br>
                        `;

                        document.getElementById("phoneInfo").innerHTML = phoneInfo + batteryInfo;
                        footer.style.opacity = "1";
                    });
                } else {
                    document.getElementById("phoneInfo").innerHTML = phoneInfo + "‚ö†Ô∏è Battery info not supported.";
                    footer.style.opacity = "1";
                }
            }, 8000);
        }
    </script>

</body>
</html>
